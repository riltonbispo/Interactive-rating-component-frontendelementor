<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

<body>

  <!-- Rating state start -->

        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
      </ul>
    
      <button class="submit">Submit</button>

    </div>

    <div class="box submitted some " >
      <img src="images/illustration-thank-you.svg">
      <p class="rate" >You selected<span id="rate" ></span>out of 5</p>
      <h1>Thank you!</h1>
      <p class="thanks" >
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>

  </div>


  <script src="index.js"></script>
</body>
</html>
